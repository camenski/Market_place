{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <form class="card card-sm">
        <div class="card-body row o-gutters align-items-center">
          <div class="col">
            <input
              type="search"
              placeholder="Entrez le nom du produit que vous cherchez"
              name="item-name"
              class="form-control form-control-borderless"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success">Recherche</button>
          </div>
        </div>
      </form>
    </div>
  </div>
    <div class="row">
      {% for product in products %}
        <div class="col-md-3 text-center mb-4">
          <h5>{{ product.name }}</h5>
          <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="img-fluid" style="max-height: 200px; object-fit: cover;">
          <br>
          <a href="{{ product.get_absolute_url }}" class="btn btn-primary btn-sm mt-2">Voir l'article</a>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3 offset-md-4">
      <ul class="pagination">
        {% if products.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?page={{ products.previous_page_number }}">Précédent</a>
        </li>
        {% endif %}

        <li class="page-item active">
          <a class="page-link" href="?page={{ products.number }}">{{ products.number }}</a>
        </li>

        {% if products.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ products.next_page_number }}">Suivant</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  

{% endblock %}
